<extend name="Public/base" />
<block name="body">
	<div class="cf">
		<a class="btn" href='{:U("add?id=$policy_id")}'>新 增</a>
		<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
	</div>
    <div class="data-table table-striped">		
		<table class="" style="min-width:910px;">
			<thead>
		        <tr>
		        	<th class="row-selected"><input class="checkbox check-all" type="checkbox"></th>
		        	<th class="" style="min-width:100px !important">机型名称</th>	
		       	 	<th class="" style="min-width:100px !important">赠送顺序</th>		
		       	 	<th class="" style="min-width:100px !important">赠品名称</th>	
		       	 	<th class="" style="min-width:100px !important">赠品图片</th>
					<th class="" style="min-width:100px !important">周期时间(月)</th>					
					<th class="" style="min-width:100px !important">短信提前时间(月)</th>
					<th class="" style="min-width:100px !important">领取提前时间(月)</th>
					<th class="" style="min-width:70px !important">操作</th>
				</tr>
		    </thead>
	    	<tbody>
				<volist name="giftseqList" id="vo">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo.seq_id}"></td>
						<td>{$vo.goods_name}</td>
						<td style="height:35px;">第{$vo.sequence}次</td>
			            <td>{$vo.gift_name}</td>
			             <td><img src="{$vo.icon|get_cover='path'}"  width="50" height="50"/></td>
			            <td>{$vo.cycle_time}</td>	          
			            <td>{$vo.remind_time}</td>
			            <td>{$vo.preset_time}</td>
			           	<td>
							<a title="编辑" href="{:U('edit?id='.$vo['seq_id'])}">编辑</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$vo['seq_id'])}">删除</a>	
						</td>
					</tr>													 
				</volist>
			</tbody>	    
		</table>		
	</div>
	<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script type="text/javascript">
	//导航高亮
	highlight_subnav('{:U('giftpolicy/index')}');
	</script>
</block>
