<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>{$info['id']?'编辑':'新增'}优惠券</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">优惠券类型<span class="check-tips">（现金券|折扣券|满减券）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
		
		<div class="form-item">
			<label class="item-label">优惠券值<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="value" value="{$info.value|default=''}">
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script>
		//导航高亮
		highlight_subnav('{:U('coupontype/index')}');
	</script>
</block>
