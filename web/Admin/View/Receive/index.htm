<extend name="Public/base" />
<block name="body">
	<div class="cf">
		<!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="code" class="search-input" value="{:I('code')}" placeholder="请输入SN码">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('receive/index')}"><i class="btn-search"></i></a>
			</div>
		</div>
	</div>
    <div class="data-table table-striped">		
		<table class="" style="min-width:910px;">
			<thead>
		        <tr>		     	 	
					<th class="" style="min-width:50px !important">会员名</th>
					<th class="" style="min-width:50px !important">SN码</th>
					<!--  <th class="" style="min-width:50px !important">微信号</th>-->
					<th class="" style="min-width:70px !important">收件人姓名</th>
					<th class="" style="min-width:70px !important">收件人手机号</th>
					<!-- <th class="" style="min-width:70px !important">收件人邮箱</th> -->
					<th class="" style="min-width:100px !important">收件人地址</th>
					<th class="" style="min-width:50px !important">状态</th>
					<th class="" style="min-width:60px !important">物流公司</th>
					<th class="" style="min-width:60px !important">快递单号</th>
					<th class="" style="min-width:100px !important">领取时间</th>
					<th class="" style="min-width:60px !important">备注</th>
					<th class="" style="min-width:50px !important">操作</th>
				</tr>
		    </thead>
	    	<tbody>
				<volist name="receiveList" id="vo">
					<tr>
			            <td style="height:35px;">{$vo.user}</td>
			            <td>{$vo.sn}</td>
			            <!--<td>{$vo.weixin_name}</td>  -->
			            <td>{$vo.username}</td>
			            <td>{$vo.mobile}</td>
			            <!--  <td>{$vo.email}</td>-->
			            <td>{$vo.address}</td>
			            <td>{$vo.status}</td>
			            <td>{$vo.ship_name}</td>
			            <td>{$vo.ship_no}</td>
			            <td>{$vo.createtime}</td>
			            <td>{$vo.remark}</td>
			           	<td>
							<a title="编辑" href="{:U('edit?id='.$vo['receive_id'])}">编辑</a>
						</td>
					</tr>													 
				</volist>
			</tbody>	    
		</table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	//导航高亮
	highlight_subnav('{:U('receive/index')}');
	</script>
</block>
